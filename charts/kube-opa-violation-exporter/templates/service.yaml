apiVersion: v1
kind: Service
metadata:
  name: {{ include "kube-opa-violation-exporter.fullname" . }}
  labels:
    {{- include "kube-opa-violation-exporter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "kube-opa-violation-exporter.selectorLabels" . | nindent 4 }}
